<div class="container">
<h2 class="text-primary text-center">Dictionary</h2>

<div class="col-sm-offset-2 col-sm-8 col-sm-offset-2">
<p>Find the Three Words: good, pretty and bad.</p>
<form (ngSubmit)="wordDictionary(search.value)" #seachForm="ngForm">
<div class="input-group">
     
    <input id="msg" type="text" class="form-control text-lowercase" name="msg" #search placeholder="search here">
	<div class="input-group-btn">
	<button class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-search"></i></button>
	</div>
  </div>
  </form>
  
  <h2> {{ search.value }}</h2>
   <div class="row" *ngIf="notfound" style="padding: 50px 50px">
  <h4 class="bg-success"  *ngIf="notfound" style="padding: 5px 5px">{{ wordntfound }}</h4>
  </div>
  <div *ngIf="foundWrd">
  <div class="row" style="padding: 50px 50px">
  <h4 class="bg-success" style="padding: 5px 5px">Meaning:</h4>
  <p>{{ mymeaning }}</p>
  <h4 class="bg-success" style="padding: 5px 5px">Synonyms</h4>
  <ul>
  
  <li *ngFor="let x of mysynonyms"> {{ x }}</li>
  </ul>
  </div>
  </div>
  </div>
</div>
